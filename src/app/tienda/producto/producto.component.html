<div class="container">
    <h2>
        <ng-container *ngIf="!this.id">Crear</ng-container>
        <ng-container *ngIf="this.id">Editar</ng-container>
        Producto
    </h2>
    <div class="row">
        <div class="mb-3">
            <label for="title" class="form-label">Titulo</label>
            <input type="text" class="form-control" [(ngModel)]="producto.title" id="title" placeholder="Titulo">
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Precio</label>
            <input type="text" class="form-control" [(ngModel)]="producto.price" id="price" placeholder="Precio">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Descripcion</label>
            <textarea class="form-control" [(ngModel)]="producto.description" id="description" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Categoria</label>
            <input type="text" class="form-control" [(ngModel)]="producto.category" id="category" placeholder="Categoria">
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">Imagen</label>
            <input type="text" class="form-control" [(ngModel)]="producto.image" id="image" placeholder="Imagen">
        </div>
        <button class="btn btn-success mb-3" (click)="guardarProducto()">Guardar</button>
        <button class="btn btn-secondary mb-3" [routerLink]="'/tienda/productos'">Cancelar</button>
    </div>
</div>
